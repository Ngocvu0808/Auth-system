server:
  port: 9091
  max-http-header-size: 1000000

# SPRING CONFIG
spring:

  #  DATASOURCE MARIADB
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://192.168.20.33:3306/mar_platform?createDatabaseIfNotExist=true&autoReconnect=true&UseUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: Tpc@123456

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  # KAFKA CONFIGURATION
  kafka:
    listener:
      missing-topics-fatal: false
    # CONFIG CONSUMER
    consumer:
      group-id: sms_service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      bootstrap-servers: 192.168.20.32:9092
      properties:
        spring:
          json:
            trusted:
              packages: "*"
    # CONFIG PRODUCER
    producer:
      bootstrap-servers: 192.168.20.32:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer:  org.springframework.kafka.support.serializer.JsonSerializer

  boot:
    admin:
      client:
        url: http://admin-server:9090
        username: admin
        password: admin
      notify:
        mail:
          to:

management:
  endpoint:
    web:
      exposure:
        include: "*"
    health:
      show-details: always

#Eureka client config
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    fetchRegistry: true
    instance:
      preferIpAddress: false

sms-service:
  topics:
    default-topic: sms-infor
    sms-infor: sms-infor,err-sms-infor

adapter-service:
  authorization-key: Authorization
  authorization-value: eyJ0eXBlIjoiSldUIiwiYWxnIjoiSFMyNTYifQ..6-qK_REsT0V52ZXx1Z04Z9kF1jkJVyIykZ6OaSy2A5w
  url-sms: http://adapter-service:9090/send-sms

notify-service:
  url-update-status: http://notify-service:9090/status-history
